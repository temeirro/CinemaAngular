<mat-card class="movie-card">
    <mat-card-header>
      <div mat-card-avatar class="movie-header-image"></div>
      <mat-card-title>{{genre.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button  [routerLink]="['/edit-genre',genre.id]">EDIT</button>
      <button mat-button mat-raised-button color="primary" (click)="deleteGenre()">DELETE</button>
    </mat-card-actions>
  </mat-card>
